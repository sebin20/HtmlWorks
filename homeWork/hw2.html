<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <form action="">
        <div>
            <h2>Billing Address</h2>
            <h2>Payment</h2>
        </div>

        <!-- Form Section -->
        <div>

            <!-- Left Section: Billing Address -->
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" placeholder="Enter Your Full Name">
            </div>

            <!-- Right Section: Payment -->
            <div>
                <label for="payment">Card Accepted:</label>

                <!-- Card Images with Radio Buttons -->
                <div>
                    <label>
                        <input type="radio" name="payment" value="PayPal">
                        <img src="./images/paypal.jpeg" alt="PayPal">
                    </label>

                    <label>
                        <input type="radio" name="payment" value="MasterCard">
                        <img src="./images/master.jpeg" alt="MasterCard">
                    </label>

                    <label>
                        <input type="radio" name="payment" value="AmericanExpress">
                        <img src="./images/american.jpeg" alt="AmericanExpress">
                    </label>

                    <label>
                        <input type="radio" name="payment" value="Visa">
                        <img src="./images/visa.jpeg" alt="Visa">
                    </label>
                </div>
            </div>
        </div>

        <div>
            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter Email Address">
            </div>

            <div>
                <label for="card-name">Name On Card:</label>
                <input type="text" id="card-name" placeholder="Card Name">
            </div>
        </div>

        <div>
            <div>
                <label for="address">Address:</label>
                <input type="text" placeholder="Enter Address">
            </div>
            <div>
                <label for="credicardno">Credit Card No:</label>
                <input type="text" placeholder="1111-2222-3333-4444">
            </div>
        </div>

        <div>
            <div>
                <label for="city">City:</label>
                <input type="text" placeholder="Enter City">
            </div>

            <div>
                <label for="expmonth">Exp Month:</label>
                <select name="" id="">
                    <option value="">Month</option>
                    <option value="januvary">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
            </div>
        </div>

        <div>
            <div>
                <label for="state">State:</label>
                <input type="text" placeholder="Enter State" id="state">
            </div>
            <div>
                <label for="zipcode">Zipcode:</label>
                <input type="text" placeholder="123456" id="zipcode">
            </div>
            <div>
                <label for="year">Exp Year:</label>
                <select name="" id="year">
                    <option value="">Year</option>
                </select>
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" name="" id="cvv" placeholder="1234">
            </div>
        </div>

        <div>
            <button type="submit">Proceed to Checkout</button>
        </div>
    </form>
</body>
</html>
