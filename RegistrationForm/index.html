<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h2>Registration Form</h2>


    <fieldset>
        <legend>REG FORM</legend>
        <form action="">
    
         <div>
          
            <label for="fname">First Name:</label>
            <input type="text" placeholder="Enter first name" id="fname">
    
         </div>
         <div>
          
            <label for="lname">Last Name:</label>
              <input type="text" placeholder="Enter last name" id="lname">
      
           </div>
    
           <div>
          
            <label for="email">Email:</label>
              <input type="email" placeholder="Enter Email" id="email">
      
           </div>
            
           <div>
          
            <label for="password">Password</label>
              <input type="password" id="password">
      
           </div>
    
           <div>
    
            <label for="">Gender:</label>
            <label for="">Male</label>
            <input type="radio" name="gender" value="male">
            
            <label for="">Female</label>
            <input type="radio" name="gender" value="female">
    
            <label for="">Other</label>
            <input type="radio" name="gender" value="other">
    
           </div>
    
           <div>
            <label for="">Age:</label>
            <input type="number">
    
           </div>
    
           <div>
            <label for="">Preference</label>
    
            <label for="">Acrylic Painting</label>
            <input type="checkbox">
    
            <label for="">Oil Painting</label>
            <input type="checkbox">
    
            <label for="">Water color Painting</label>
            <input type="checkbox">
    
           </div>
    
           <div>
            <label for="">Occupation</label>
            <select name="" id="">
                <option value=""></option>
                <option value="student">Student</option>
                <option value="working">Working</option>
    
            </select>
    
           </div>
    
           <div>
    
            <label for="">Bio:</label>
            <textarea name="" id="" rows="5" cols="50"></textarea>
    
           </div>
    
           <div>
    
            <label for="">DOB</label>
            <input type="date">
    
           </div>
         <div>
            <button type="submit">Submit</button>
        
            <button type="reset">Reset</button>
    
        </div>
    
        </form>
    </fieldset>


</body>
</html>
